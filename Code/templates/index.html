<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Regular Show Tweet Generator</title>
</head>
<body>
  <div class="jumbotron">
    <div class="row">
        <div class="col-sm-12 text-center">
            <p style="font-size: 100px; padding-top: 5%;">Regular Show Tweet Generator</p>
            <p style="font-size: 35px;">Tweet: {{ sentence }}</p>
            <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg" type='submit' style='margin-top: 5px; margin-bottom: 8px;'>Regenerate</a>
            <form action="/tweet" method="post">
              <input type="hidden" name="sentence" value="{{ sentence }}">
              <button class="btn btn-secondary btn-lg" type="submit">Tweet</button>
           </form>
        </div>
    </div>
  </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
